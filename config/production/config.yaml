# DO NOT EDIT THIS FILE BY HAND - IT WILL BE OVERWRITTEN BY OSUNY

baseURL: https://www.ephco.net

## OSUNY
osuny:
  website:
    id: 28139013-ac9b-458e-af6e-0f896db5c42e

## LANGUAGE
defaultContentLanguage: en
defaultContentLanguageInSubdir: true

## CACHE
deployment:
  matchers:
    - pattern: "^.+\\.(woff2|woff|svg|ttf|otf|eot|js|css)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg|jpeg|gif|webp)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
  ## DEUXFLEURS
  targets:
    - name: "production"
      URL: "s3://www.ephco.net?endpoint=garage.deuxfleurs.fr&s3ForcePathStyle=true&region=garage&awssdk=v1"
